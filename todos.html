<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Organized</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- header -->
    <div class="border-bottom py-3 d-flex justify-content-center bg-dark text-light">
        <header>
            <nav>
                <h1>Stay <span class="text-danger">Organized.</span></h1>
                <a href="./index.html" class="btn btn-danger">Home</a>
                <a href="./todos.html" class="btn btn-outline-danger text-light">To-Do List</a>
                <a href="./new-todos.html" class="btn btn-danger">Add New Task</a>
            </nav>
        </header>
    </div>

    <!-- sub-heading -->
   <div class="container d-flex justify-content-center my-3">
        <h1 class="border-bottom">To-Do List</h1>
   </div>

   <!-- add new to-do button -->
    <div class="container d-flex justify-content-center my-3">
        <button type="button" class="btn btn-danger" id="newTodoBtn">+ New Task</button>
   </div>
    


   <div class="container my-3">
    <h3>Select a user:</h3>
    <select class="form-select" id="userSelector">
        <option value="">Select a user</option>
    </select>
   </div>

   <div class="container">
        <table class="table" id="todoTable">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>  

    <!-- footer -->

    <div class="d-flex justify-content-center align-items-end border-top py-3 bg-dark text-light">
        <h1 class="me-3">Stay <span class="text-danger">Organized.</span></h1>
        <p>
            <a href="#" class="link-light">About Us</a>
            <a href="#" class="link-light">FAQ</a>
            <a href="#" class="link-light">Careers</a>
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./scripts/todos.js"></script>
</body>
</html>
