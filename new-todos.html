                <a href="./new-todos.html" class="btn btn-outline-danger text-light">Add New Task</a>
            </nav>
        </header>
    </div>

    <div class="container d-flex justify-content-center my-3">
        <h1 class="border-bottom">Add a New Task</h1>
    </div>

    <div class="container border mb-5 p-5">
        <form>
            <fieldset>
                <legend class="border-bottom lead mb-3">Create a new task</legend>

                <p> User:
                <select id="userSelector" class="form-select" required>
                    <option selected disabled value="">Select a user</option>
                </select>
                </p>

                <p> Category:
                    <select id="categorySelector" class="form-select" required>
                        <option selected disabled value="">Select a category</option>
                    </select>
                </p>

                <p> Priority:
                    <select id="prioritySelector" class="form-select" required>
                        <option selected disabled value="">Select a priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </p>

                <p>Description:
                <textarea id="descriptionInput" class="form-control" required></textarea>
                </p>

                <p> Deadline:
                    <input type="text" id="deadlineInput" class="form-control" placeholder="YYYY-MM-DD" required>
                </p>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-lg" id="addTodoBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add to List</button>
                </div>

            </fieldset>
        </form>
    </div>
