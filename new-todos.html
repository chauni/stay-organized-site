<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Organized</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- header -->
    <div class="border-bottom py-3 d-flex justify-content-center bg-dark text-light">
        <header>
            <nav>
                <h1>Stay <span class="text-danger">Organized.</span></h1>
                <a href="./index.html" class="btn btn-danger">Home</a>
                <a href="./todos.html" class="btn btn-danger">To-Do List</a>
                <a href="./new-todos.html" class="btn btn-outline-danger text-light">Add New Task</a>
            </nav>
        </header>
    </div>

    <div class="container d-flex justify-content-center my-3">
        <h1 class="border-bottom">Add a New Task</h1>
    </div>

    <div class="container border mb-5 p-5">
        <form>
            <fieldset>
                <legend class="border-bottom lead mb-3">Create a new task</legend>

                <p> User:
                <select id="userSelector" class="form-select">
                    <option value="">Select a user</option>
                </select>
                </p>

                <p> Category:
                    <select id="categorySelector" class="form-select">
                        <option value="">Select a category</option>
                    </select>
                </p>

                <p> Priority:
                    <select id="prioritySelector" class="form-select">
                        <option value="">Select a priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </p>

                <p>Description:
                <textarea id="descriptionInput" class="form-control"></textarea>
                </p>

                <p> Deadline:
                    <input type="text" id="deadlineInput" class="form-control" placeholder="YYYY-DD-MM">
                </p>

                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" id="addTodoBtn">Add to List</button>
                </div>

            </fieldset>
        </form>
    </div>

    <!-- footer -->

    <div class="d-flex justify-content-center align-items-end border-top py-3 bg-dark text-light">
        <h1 class="me-3">Stay <span class="text-danger">Organized.</span></h1>
        <p>
            <a href="#" class="link-light">About Us</a>
            <a href="#" class="link-light">FAQ</a>
            <a href="#" class="link-light">Careers</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./scripts/new-todos.js"></script>
</body>
</html>
